light_turn_on_bedlamp_with_profile_morning:
  alias: light_turn_on_bedlamp_with_profile_morning
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.{{ light }}
        transition: 300
        profile: "morning"
