media_player_sonos_one_keuken_play_ding_dong:
  alias: media_player_sonos_one_keuken_play_ding_dong
  sequence:
    - service: media_player.media_pause
      data:
        entity_id: media_player.sonos_one_keuken
    - service: variable.set_variable
      data:
        variable: media_player_sonos_one_keuken_volume
        value_template: "{{ states.media_player.sonos_one_keuken.attributes.volume_level }}"
    - delay: "00:00:01"
    - service: media_player.volume_set
      data:
        entity_id: media_player.sonos_one_keuken
        volume_level: 0.5
    - service: media_player.play_media
      data_template:
        entity_id: media_player.sonos_one_keuken
        media_content_id: >
          {{ states.sensor.secret_http_base_url.state }}local/doorbell/ding_dong.mp3
        media_content_type: music
    - delay: "00:00:05"
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.sonos_one_keuken
        volume_level: "{{ states.variable.media_player_sonos_one_keuken_volume.state }}"
