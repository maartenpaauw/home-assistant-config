- alias: doorbell_rang
  initial_state: true
  trigger:
    - platform: mqtt
      topic: "home/OpenMQTTGateway/433toMQTT"
      payload: "125680"
  action:
    - service: automation.turn_off
      data:
        entity_id: automation.doorbell_rang
    - service: notify.iphone_maarten_paauw_and_rianne_van_der_maat
      data:
        title: "TING DONG!"
        message: "Er staat iemand voor de deur!"
    - service: script.turn_on
      data:
        entity_id: script.media_player_sonos_one_keuken_play_ding_dong
    - delay: "00:00:10"
    - service: automation.turn_on
      data:
        entity_id: automation.doorbell_rang
