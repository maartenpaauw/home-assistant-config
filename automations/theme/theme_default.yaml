- alias: theme_default
  initial_state: True
  trigger:
    - platform: homeassistant
      event: start
    - platform: sun
      event: sunrise
      offset: "+01:00:00"
  condition:
    condition: sun
    after: sunrise
    after_offset: "+1:00:00"
  action:
    - service: frontend.set_theme
      data:
        name: default
